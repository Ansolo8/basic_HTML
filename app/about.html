<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .box {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 22px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #e6f7ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Sobre Mim</div>
        
        <section class="box">
            <h2>Introdução</h2>
            <p><strong>João Gordicho</strong> tem 20 anos e é aluno do Iscte Sintra.</p>
        </section>
        
        <section class="box">
            <h2>Informações Pessoais</h2>
            <table>
                <tr>
                    <th>Hobbies</th>
                    <td>Ver futebol e basquetebol</td>
                </tr>
                <tr>
                    <th>Música</th>
                    <td>Aquela</td>
                </tr>
                <tr>
                    <th>Equipa</th>
                    <td>Sporting CP e Atlanta Hawks</td>
                </tr>
            </table>
        </section>
    </div>
</body>
</html>
